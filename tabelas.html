<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table th, table td {
            border: 1px solid #ccc;
            padding: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table caption {
            caption-side: bottom;
            text-align: left;
            font-size: 10px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <table>
        <caption>Descrição</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria</td>
                <td>Graça</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Thomas</td>
                <td>Gabriel</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
