<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários e campos</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label {
            cursor: pointer;
            display: block
        }
    </style>
</head>
<body>
    <form action="#">
        <p style="font-size: 15; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><b>O meu formulário</b></p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">
        </p>
        <p>
            <label for="conferir">Selecione:</label>
            <input type="checkbox" name="caixademarcar" id="conferir" value="opc1"checked> opc 1<br>
            <input type="checkbox" name="caixademarcar1" id="conferir1" value="'opc2"> opc 2<br>
            <input type="checkbox" name="caixademarcar2" id="conferir2" value="opc3"> opc 3
        </p>
        <p>
            <label for="marcar1caixa">Selecione:</label>
            <input type="radio" name="1opc" id="marcar1caixa" value="opc1"> opc 1<br>
            <input type="radio" name="1opc" id="marcar2caixa" value="opc2"> opc 2<br>
            <input type="radio" name="1opc" id="marcar3caixa" value="opc3"> opc 3
        </p>
        <p>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" value="2020-04-20">
        </p>
        <p>
            <label for="dataehora">Data e hora:</label>
            <input type="datetime-local" name="dataehora" id="dataehora" value="2020-04-20T15:10">
        </p>
        <p>
            <label for="hora">Horário:</label>
            <input type="time" name="hora" id="hora" value="15:10">
        </p>
        <p>
            <label for="dataehora">Data:</label>
            <input type="datetime-local" name="dataehora" id="dataehora" value="2020-04-20T15:10">
        </p>
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#0033cc">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="ex.: email@email.com">
        </p>
        <p>
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" max="100" min="10" step="5">
        </p>
        <p>
            <label for="file">Escolha um arquivo:</label>
            <input type="file" name="file" id="file" accept=".png" multiple>
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="insira uma senha" required>
        </p>
        <p>
            <label for="range">Qual a faixa de idade:</label>
            <legend style="font-size: 12px; margin-bottom: 10px;">(Escolha um valor de 10 a 40)</legend>
            <input type="range" name="range" id="range" list="faixa" max="40" min="10">
            <datalist id="faixa">
                <option value="10" label="10"></option>
                <option value="20" label="20"></option>
                <option value="30" label="30"></option>
                <option value="40" label="40"></option>
            </datalist>
        </p>
        <p>
            <label for="Url">Url:</label>
            <input type="url" name="url" id="Url" placeholder="insira um url" >
        </p>
        <p>
            <label for="Search">Pesquisa recente:</label>
            <input type="search" name="Search" id="Search" placeholder="insira uma search" >
        </p>
        Sabor de sorvete preferido:
        <select name="select" id="select">
            <optgroup label="Clásscos">
            <option value="morango" label="morango"></option>
            <option value="chocolate" label="chocolate"></option>
            <option value="creme" label="creme"></option>
            </optgroup>
        </select>
        <p>
        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" placeholder="Insira aqui sua descrição" rows="10" cols="10"></textarea>
        </p>
        <p>

            <button type="reset">Reiniciar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
